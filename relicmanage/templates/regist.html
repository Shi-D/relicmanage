<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>注册</title>
  <link rel="stylesheet" href="../static/layui/css/layui.css">
  <script type="text/javascript" src="../static/libs/jquery-1.10.2.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="../static/layer/layer.js" charset="utf-8"></script>
<style>

.window{  
    width: 400px;  
    position: absolute;  
    margin-left: 150px;
    margin-top: -150px;  
    top: 50%;  
    left: 50%;  
    display: block;  
    z-index: 2000;  
    background: #fff;
    opacity:0.9;
    padding: 20 0;
}
.title{
	font-size: 20px;
	margin-left: 20px;
	margin-top: 20px;
	color: #888
}

#container{
    margin-top:24px;
}
</style>
</head>
<body bgcolor="#429488" background="../static/img/bg.png">
 
<!-- 你的HTML代码 -->
<div class="window">
<div id="container">


<div class="title" style="display:inline; ">欢迎注册</div>
<a href="/login" style="padding-left:200px; text-decoration: underline;" >前往登陆-></a>

<form  class="layui-form" method="post">

  <div class="layui-form-item" style="margin-left: 20px;margin-right: 20px;margin-top: 20px;">
    <input type="text" name="name" lay-verify="required|userName" autocomplete="off" placeholder="账号" class="layui-input">
  </div>

  <div class="layui-form-item" style="margin-left: 20px;margin-right: 20px;margin-top: 20px;">
    <div class="layui-input-inline">
      <input type="password" name="password" lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input" style="width: 360px;">
    </div>
  </div>

  <div class="layui-form-item">
    <input type="checkbox" name="" title="保持登陆" lay-skin="primary" checked>
    <div style="margin-left: 20px;margin-bottom: 10px;" class="layui-unselect layui-form-checkbox" lay-skin="primary"><span>记住密码</span><i class="layui-icon"></i></div>
    <div style="text-align: center;">
      <input type="submit" class="layui-btn"  value="注&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;册"/>
    </div>
  </div>

</form>
 </div>
</div>

<script type="text/javascript" src="../static/layui/layui.js" charset="utf-8"></script>
<script>

</script> 
</body>
</html>
